<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
        <!--font awesome-->
    <link href="font/css/all.css" rel="stylesheet">
    <!-- Boostrap csss-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font/css/fontawesome.min.css">
    <title>PrimeXtb</title>
</head>
<body >

<!--Navigation-->

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img class="logo" src="images/logo.svg" width="150" height="50"  alt="">
        </a>
    </div>
  </nav>

<section class="form-section">
    <div class="container">
        <div class="row mb-3"> 
            <div class="col-lg-4 col-md-6 col-12">
                <form class="form-container mx-auto" id="form">
                    <div class="col-12 text-center text-white mb-5">
                        <h6>Login</h6>
                    </div>
                    
                      <div class="form-group mb-5">
                        <input type="email" class="form-control" id="first-name" placeholder="Email">
                      </div>

                      <div class="form-group mb-5">
                        
                        <input type="password" class="form-control"placeholder="password">
                        <i class="fas fa-eye"></i> 
                      </div>

                      <div class="mb-5">
                        <a href="">Forgot password?</a>
                      </div>   

                      <button type="submit" class="btn btn-block btn-primary text-white mb-3">Log In</button>
                      <div class="">
                      <p class="text-white data"><i class="fas fa-lock text-white"></i> We take protection of your data seriously</p>
                    </div>
                  </form>
            </div>
        </div>
        <div class="last ml-5">
            <p class="text-white">New to PrimeXtb? <a href="#">Register</a></p>
        </div>
   
    </div>
</section>


    

<script src="js/jquery.min.js"></script>
   <!-- Popper JS -->
<script src="js/popper.min.js"></script>
   <!-- Latest compiled JavaScript -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
